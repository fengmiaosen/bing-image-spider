<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bing spider</title>

    <link href="css/normalize.css" rel="stylesheet">

    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            position: relative;
            width: 100%;
            height: 100%;
        }
        body {

        }
        h1 {
            position: relative;
            margin: 0 auto;
            text-align: center;
            padding: 10px 0;
        }

        .btn-box {
            position: relative;
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .btn {
            display: block;
            height: 40px;
        }

        .btn:nth-child(n+2) {
            margin-left: 15px;
        }

        .content-box {

        }

        #bing_image {
            width: 720px;
            height: 400px;
            background: url(./img/wwh2.JPG) no-repeat center;
            background-size: contain;
        }

        .image-box {
            padding: 10px;
        }

    </style>

</head>
<body>
    <h1>bing搜索首页图片下载</h1>
    <div class="btn-box">
        <button class="btn btn-default btn-start">开始下载</button>
        <button class="btn btn-default btn-stop">停止下载</button>
        <button class="btn btn-default btn-save">保存图片</button>
    </div>
    <div class="content-box">

    </div>
    <div class="panel panel-info  ">
        <div class="panel-heading">当前用户文件夹:</div>
        <div class="panel-body" id="home_dir"></div>
    </div>

    <div class="panel panel-info ">
        <div class="panel-heading">下载的图片地址是:</div>
        <div class="panel-body image-src"></div>
    </div>

    <div class="panel panel-info ">
        <div class="panel-heading">图片本地相对地址是:</div>
        <div class="panel-body image-path"></div>
    </div>

    <div class="image-box">
        <img id="bing_image" src="" alt="bing美图"/>
    </div>

    <script>
        require('./render.js');
    </script>
</body>
</html>
