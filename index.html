<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bing spider</title>

    <link href="css/normalize.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            position: relative;
            width: 100%;
            height: 100%;
        }
        h1 {
            position: relative;
            margin: 0 auto;
            text-align: center;
            padding: 10px 0;
        }
        .btn-box {
            position: relative;
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .btn {
            display: block;
            height: 40px;
        }

        .btn:nth-child(n+2) {
            margin-left: 15px;
        }

        .content-box {
            position: relative;
        }

        .content-box #bing_image {
            width: 720px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>bing搜索首页图片下载</h1>
    <div class="btn-box">
        <button class="btn btn-default btn-start">开始下载</button>
        <button class="btn btn-default btn-stop">停止下载</button>
        <button class="btn btn-default btn-save">保存图片</button>
    </div>
    <div class="content-box">
        <h2>下载的图片地址是:</h2>
        <div class="image-src"></div>

        <h2>图片本地相对地址是:</h2>
        <div class="image-path"></div>

        <img id="bing_image" src="" alt=""/>
    </div>
</body>
<script>
    require('./render.js');
</script>
</html>
